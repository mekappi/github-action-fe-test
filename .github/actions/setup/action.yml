name: Setup
description: Setup Node

runs:
  uses: composite
  steps:
    - name: ⬇️ Checkout repo
      uses: actions/checkout@v4
    - name: 🏢 Setup node
      uses: actions/setup-node@v4
      with:
        cache: npm
        node-version-file: ".node-version"
    - name: 📥 Install deps
      run: npm install
