on:
  push:
    branches:
      - main
      - develop
  pull_request:

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4
      - name: ğŸ¢ Setup node
        uses: actions/setup-node@v4
        with:
          cache: npm
          cache-dependency-path: ./package-lock.json
          node-version-file: ".node-version"
      - name: ğŸ“¥ Install deps
        run: npm install
      - name: ğŸ”¬ Lint
