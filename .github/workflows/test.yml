on:
  push:
    branches:
      - main
      - develop
  pull_request:

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4
      - name: 🏢 Setup node
        uses: actions/setup-node@v4
        with:
          cache: npm
          cache-dependency-path: ./package-lock.json
          node-version-file: ".node-version"
      - name: 📥 Install deps
        run: npm install
  lint:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: ⚡️ESLint
        run: npm run lint
  test:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: 🧪Test
        run: npm run coverage
      - name: Check coverage
        run: |
          COVERAGE_THRESHOLD=90
          TOTAL_COVERAGE=$(cat coverage/coverage-summary.json | jq '.total.lines.pct')
          echo "total_coverage=$TOTAL_COVERAGE" >> $GITHUB_OUTPUT
          if (( $(echo "$TOTAL_COVERAGE < $COVERAGE_THRESHOLD" | bc -l) )); then
            echo "Code coverage is below ${COVERAGE_THRESHOLD}%. Failing the check."
            exit 1
          fi
